 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SmbCrawler</title>
    <script>document.queries = {{queries}};</script>

    <link rel="stylesheet" href="static/{{name}}.css" type="text/css">
    {% endfor %}
    {% for name in js %}

    {% endfor %}
</head>
<body>

    <div class="row flex-nowrap">
        {% include "sidebar.html" %}
        <div class="col py-3">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
